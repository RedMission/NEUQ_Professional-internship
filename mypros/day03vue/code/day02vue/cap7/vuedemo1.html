<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
</head>
<body>

    <div id="app">



    </div>


</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>



    new Vue({
        el:'#app',
        beforeCreate:function(){
            console.log("beforeCreate")
        },
        created:function(){
            console.log("created")
        },
        beforeMount:function(){
            console.log("beforeMount")
        },
        mounted:function(){
            console.log("mounted")
        },
        beforeUpdate:function(){
            console.log("beforeUpdate")
        },
        updated:function(){
            console.log("updated")
        },
        beforeDestroy:function(){
            console.log("beforeDestory")
        },
        destroyed:function(){
            console.log("destory")
        }
    })


</script>

</html>
