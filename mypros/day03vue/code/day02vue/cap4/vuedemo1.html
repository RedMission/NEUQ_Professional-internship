<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通的for</title>
</head>
<body>

<div id="app">
    <table>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>电话</th>
        </tr>
        <tr v-for="(user,i) in users" :key="i">
            <td>{{i+1}}</td>
            <td v-for="value in user">{{value}}</td>
        </tr>
    </table>
</div>
</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            users:[
                {
                    name:'小明',
                    age:20,
                    tel:'18888888888'
                },
                {
                    name:'小花',
                    age:16,
                    tel:'17777777777'
                },
                {
                    name:'小红',
                    age:25,
                    tel:'16666666666'
                }
            ]
        }
    });

</script>
</html>
