<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue改变内容</title>
</head>
<body>

    <div id="app">
        {{count}}
        {{result}}
        <button type="button" @click="addbtnfn(2)" >增加</button>


    </div>


</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>

  new Vue({
      el:'#app',
      data:{
          count:0,
          result:''
      },
      methods:{
          addbtnfn:function(step){
            this.count+=step;
            this.result = this.count>10?'大于10':'不大于10'
          }
      }




  });

</script>


</html>
