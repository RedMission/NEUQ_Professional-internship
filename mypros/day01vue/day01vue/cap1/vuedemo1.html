<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <span>
        {{title}}
    </span>
    <input type="text" v-model="title"/>


</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            title:'hello vue'
        }
    });


</script>
</html>
