<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .mydiv{
            width: 400px;
            height: 220px;
            background-color: gray;
        }

        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }

    </style>
</head>
<body>

    <div id="app">
        <div v-bind:class="{red:temp}" class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>

        <button type="button" @click="temp=!temp">点我</button>
    </div>


</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    //v-bind:class="{red:true}==> class="red"
    new Vue({
        el:'#app',
        data:{
            temp:false
        }
    })

</script>
</html>
