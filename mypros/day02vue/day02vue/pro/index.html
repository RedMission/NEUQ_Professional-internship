<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .product{
            width: 310px;
            height: 400px;
            border:1px solid cadetblue;
            display: inline-block;
            margin-left: 50px;
            margin-top: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="app" class="container">

        <!--导航条-->
        <!--导航条内容可以来自vue的data-->
        <div>
            <ul class="nav nav-pills">
                <li v-for=" nav in navigateData" role="presentation"><a href="#">{{nav}}</a></li>
            <!-- v-for遍历获取-->
            </ul>

        </div>

        <!--轮播图-->
        <div style="height: 500px;" id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>

            </ol>

            <!-- 拿图片 -->
            <div class="carousel-inner" role="listbox">
                <!-- v-for拿到轮播图片-->
                <div v-for="(myimg,i) in banner_imgs" :key="i" :class="i==0?'active':''" class="item">
                    <img style="width: 100%;height: 500px" :src="myimg" alt="...">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="height: 500px;">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="height: 500px;">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!--商品列表-->
        <div>
            <!-- 第一行商品-->
            <div>
                <div class = "product">111</div>
                <div class = "product"></div>
                <div class = "product"></div>
            </div>

        </div>

    </div>




<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            // 通过vue拿到数据
            navigateData:['首页','最新上架','搜索','购物车','我的订单'],
            banner_imgs:[
                "../static/img/1.jpg",
                "../static/img/2.jpg"
            ],
            pros:[
                {
                    proname:'',
                    pro_img:'',
                    pro_price:''
                }
            ]
        }
    })



</script>
</body>
</html>
